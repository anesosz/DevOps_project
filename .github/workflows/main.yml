name: CI devops 2024

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: ./backend/simpleapi

  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        run: echo "${{ env.DOCKERHUB_TOKEN }}" | docker login -u "${{ env.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./backend/simple-api-student-main
          tags: ${{ env.DOCKERHUB_USERNAME}}/backend:1.0
          push: ${{ github.ref == 'refs/heads/master' }}

      - name: Build and push database Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./database
          tags: ${{ env.DOCKERHUB_USERNAME }}/database:14.1-alpine
          push: ${{ github.ref == 'refs/heads/master' }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          tags: ${{ env.DOCKERHUB_USERNAME }}/frontend:2.4
          push: ${{ github.ref == 'refs/heads/master' }}
